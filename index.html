<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web con Confeti</title>
    <style>
        body {
            background-color: #FFD1DC; /* Color de fondo inicial rosado pálido */
            text-align: center;
            transition: background-color 1s ease; /* Transición suave */
            overflow: hidden; /* Oculta el desbordamiento de confeti */
            position: relative; /* Posición relativa para confeti absoluto */
        }

        #collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }

        #collage img {
            margin: 5px;
            width: 150px; /* Establece el ancho de las imágenes */
        }

        #dedicatoria {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            animation: colorchange 5s infinite; /* Agrega una animación a la dedicatoria */
        }

        @keyframes colorchange {
            0% {color: red;}
            20% {color: rgba(0, 255, 255, 0.872);}
            40% {color: rgba(55, 255, 0, 0.55);}
            60% {color: green;}
            80% {color: blue;}
            100% {color: purple;}
            0% {text-shadow: 10px 10px 10px #FF69B4; transform: translateX(0);}
            50% {text-shadow: none; transform: translateX(100px);}
            100% {text-shadow: 10px 10px 10px #FF69B4; transform: translateX(0);}
        }

        /* Estilos para confeti */
        .confetti {
            width: 10px;
            height: 10px;
            background-color: #FFD700; /* Color del confeti */
            position: absolute;
            border-radius: 50%;
            opacity: 0.7; /* Opacidad del confeti */
            animation: fall 4s linear infinite; /* Animación de caída */
        }

        @keyframes fall {
            0% {
                transform: translateY(-30vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/canvas-confetti.min.js"></script>
</head>
<body>
    <div id="collage" onclick="toggleMusic()">
        <!-- Aquí puedes agregar tus imágenes -->
        <img src="IMAGENES/foto 1.jpg" alt="Imagen 1">
        <img src="IMAGENES/foto 2.jpg" alt="Imagen 2">
        <img src="IMAGENES/foto 3.jpg" alt="Imagen 3">
        <img src="IMAGENES/foto 5.jpg" alt="Imagen 4">
        <img src="IMAGENES/foto 6.jpg" alt="Imagen 5">
        <img src="IMAGENES/foto 7.jpg" alt="Imagen 6">
        <img src="IMAGENES/foto4.jpg" alt="Imagen 8">
        <!-- Asegúrate de reemplazar "ruta/a/tu/imagen#.jpg" con la ruta real a tus imágenes -->
    </div>

    <div id="dedicatoria">
        <!-- Aquí puedes agregar tu dedicatoria -->
        <p>FELIZ DÍA DEL SAXOFONISTA MI VIDA <3</p>
    </div>

    <audio id="music" controls autoplay loop>
        <source src="musica/fakeyou_rvc_my27ct6zjrrkjy5as6zp66ev35snj75a.wav" type="audio/mpeg">
        <!-- Asegúrate de reemplazar "ruta/a/tu/cancion.mp3" con la ruta real a tu canción -->
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        function toggleMusic() {
            var music = document.getElementById('music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        var colors = ['#FFD700', '#FF1493', '#87CEEB', '#FFA500', '#ADFF2F']; // Colores vivos
        var currentColorIndex = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        // Cambiar el fondo cada 5 segundos con efecto de desvanecimiento
        setInterval(changeBackgroundColor, 5000);

        // Función para lanzar confeti en la página
        function launchConfetti() {
            var { width, height } = document.body.getBoundingClientRect();
            var confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti-container');

            // Generar confeti y añadirlo al contenedor con colores vivos
            for (var i = 0; i < 100; i++) {
                var confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[i % colors.length];
                confetti.style.left = Math.random() * width + 'px';
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confettiContainer.appendChild(confetti);
            }

            document.body.appendChild(confettiContainer);
        }

        // Llama a la función para lanzar confeti
        launchConfetti();
    </script>
</body>
</html>
